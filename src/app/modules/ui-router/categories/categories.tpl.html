<div class="list-group">
    <a ui-sref="demo.categories.bookmarks({category:category.name})" class="list-group-item" ng-click="selectCategory(category)"
       ng-class="{'active':isSelectedCategory(category)}" ng-repeat="category in categoriesCtrl.categories">
        <span class="badge">{{category.size}}</span>{{category.name}}</a>
</div>
